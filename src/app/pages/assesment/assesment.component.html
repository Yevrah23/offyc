<section class="container-fluid assesment">
  <div class="row">
    <!-- we use mat-card and div -->
    <div class="col-md-12">
      <mat-tab-group dynamicHeight class="assessment">
        <mat-tab label="Proposal">
          <div class="box mat-elevation-z4">
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
            </mat-form-field>

            <table app-data-spinner *ngIf="showSpinner"></table>
            <table *ngIf="showData" mat-table [dataSource]="dataSource" matSort>

              <!--- Note that these columns can be defined in any order.
                            The actual rendered columns are set as a property on the row definition" -->

              <!-- Position Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
              </ng-container>

              <!-- settings Column -->
              <ng-container matColumnDef="settings">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let element">
                  <div class="actions">
                    <button mat-raised-button (click)="viewProposal()">View</button>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 25, 100]">
            </mat-paginator>
          </div>
        </mat-tab>
        <mat-tab label="File Request">
          <div class="box mat-elevation-z4">
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">

            <table app-data-spinner *ngIf="showSpinner"></table>
            <table *ngIf="showData" mat-table [dataSource]="dataSource" matSort>

              <!--- Note that these columns can be defined in any order.
                                The actual rendered columns are set as a property on the row definition" -->

                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
              </ng-container>

              <!-- settings Column -->
              <ng-container matColumnDef="settings">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let element">
                  <div class="actions">
                    <button mat-raised-button (click)="viewProposal()">View</button>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 25, 100]">
            </mat-paginator>
          </div>
        </mat-tab>
        <mat-tab label="Report">
          <div class="box mat-elevation-z4">

            <!-- button modal trigger -->
            <div class="text-right">
              <button class="modal-trigger" color="accent" (click)="generateReport()" mat-raised-button>Generate Report</button>
            </div>

            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
            </mat-form-field>

            <table app-data-spinner *ngIf="showSpinner"></table>
            <table *ngIf="showData" mat-table [dataSource]="dataSource" matSort>

              <!--- Note that these columns can be defined in any order.

              <!-- Position Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
              </ng-container>

              <!-- settings Column -->
              <ng-container matColumnDef="settings">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let element">
                  <div class="actions">
                    <button mat-raised-button (click)="viewProposal()">View</button>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 25, 100]">
            </mat-paginator>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>

  </div>
</section>
