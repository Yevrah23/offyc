<section class="container-fluid notification">
  <div class="row">
    <div class="col-md-12">
      <h3>Your Notification</h3>
      <mat-card class="notification">
        <mat-list role="list">
        <mat-list-item *ngFor="let notifs of notifs" role="listitem">Sender: {{notifs.notification_sender}}

            <span class="flex-block"> {{notifs.notif_type_id}}</span>
            <button mat-icon-button [matMenuTriggerFor]="appMenu">
              <mat-icon>more_vert</mat-icon>
            </button>

              <mat-menu #appMenu="matMenu">
                <button mat-menu-item><small>Read</small></button>
                <button mat-menu-item><small>Remove</small></button>
              </mat-menu>
            </div>
          </mat-list-item>
        </mat-list>
      </mat-card>

    </div>
  </div>
</section>
