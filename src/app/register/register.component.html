<section class="container-fluid">
  <div class="row">

    <!-- we use mat-card and div -->
    <div class="col-md-4 login-card">
      <mat-card>
        <h2 class="text-center">SIGN UP</h2>

        <div class="form-wrapper">

          <mat-form-field floatLabel="auto">
            <mat-label>School ID</mat-label>
            <input [(ngModel)] = "username" type="text" matInput>
          </mat-form-field>

          <mat-form-field floatLabel="auto">
            <mat-label>Password</mat-label>
            <input [(ngModel)] = "password" type="password" matInput>
          </mat-form-field>

          <mat-form-field floatLabel="auto">
            <mat-label>Confirm Password</mat-label>
            <input [(ngModel)] = "confirmP" type="password" matInput>
          </mat-form-field>

          <mat-form-field floatLabel="auto">
            <mat-label>Email</mat-label>
            <input [(ngModel)] = "email" type="email" matInput>
          </mat-form-field>

          <mat-form-field floatLabel="auto">
            <mat-label>Position</mat-label>
            <input [(ngModel)] = "position" type="text" matInput>
          </mat-form-field>

          <mat-form-field floatLabel="auto">
            <mat-label>Department</mat-label>
            <mat-select [(ngModel)] = "dept" [formControl]="departmentControl" required>
              <mat-option>--</mat-option>
              <mat-option *ngFor="let department of department" [value]="department">
                {{department.name}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="departmentControl.hasError('required')">Please choose an department</mat-error>
            <mat-hint>{{departmentControl.value?.detail}}</mat-hint>
          </mat-form-field>

          <mat-form-field class="college" floatLabel="auto">
            <mat-label>College</mat-label>
            <mat-select [formControl]="collegeControl" required>
              <mat-option>--</mat-option>
              <mat-option *ngFor="let college of college" [value]="college">
                {{college.name}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="collegeControl.hasError('required')">Please choose an college</mat-error>
            <mat-hint>{{collegeControl.value?.detail}}</mat-hint>
          </mat-form-field>

          <div class="btn-wrapper">
            <button (click) = "register()" mat-stroked-button class="btn-submit">Submit</button>
            <a mat-button routerLink="/login" class="btn-back">Back</a>
          </div>

        </div>
      </mat-card>
    </div>
  </div>
</section>
