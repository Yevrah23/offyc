<section *ngIf="fromReg">
  <h4 mat-diaglog-title class="text-center color-accent">GREAT</h4>

  <mat-dialog-content>
    <div class="container dialog-wrapper">
      <div class="row">
        <div class="col-md">
          <p class="text-center color-secondary">Request Sent! <br> Request Sent to Admin for approval.
          </p>
        </div>
      </div><!-- end row -->
    </div><!-- end wrapper -->
  </mat-dialog-content>

  <mat-dialog-actions>
    <div class="container Form-action-wrapper">
      <div class="row">
        <div class="col-md text-center">
          <button mat-raised-button mat-dialog-close color="accent">Okay</button>
        </div>
      </div>
    </div>
  </mat-dialog-actions>
</section>

<section *ngIf="fromProfileSettings">
  <h4 mat-diaglog-title class="text-center color-accent">ARE YOU SURE?</h4>

  <mat-dialog-content>
    <div class="container dialog-wrapper">
      <div class="row">
        <div class="col-md">
          <p class="text-center color-secondary">Are you sure you want to save changes? <br> This action cannot be
            undone.
          </p>
        </div>
      </div><!-- end row -->
    </div><!-- end wrapper -->
  </mat-dialog-content>

  <mat-dialog-actions>
    <div class="container Form-action-wrapper">
      <div class="row">
        <div class="col-md text-center">
          <button mat-button mat-dialog-close color="primary">Back</button>
          <button mat-raised-button mat-dialog-close color="primary">save</button>
        </div>
      </div>
    </div>
  </mat-dialog-actions>
</section>
