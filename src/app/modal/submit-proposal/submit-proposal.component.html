<h2 mat-diaglog-title class="text-center">Proposal</h2>


<mat-dialog-content>
  <div class="form-wrapper">
    <form name="form" [formGroup]="submitProposal">
      <mat-form-field floatLabel="auto">
        <mat-label>Project Title<span class="color-warn">*</span></mat-label>
        <input [(ngModel)]="title" type="text" formControlName="titleVal" matInput>
      </mat-form-field>

      <mat-radio-group [(ngModel)]="ProjType" formControlName="typeVal">
        <mat-label>Type of Project<span class="color-warn">*</span></mat-label> <br>
        <mat-radio-button class="gender-box" value="new">New</mat-radio-button>
        <mat-radio-button class="gender-box" value="continuing">Continuing</mat-radio-button>
        <!-- <mat-error *ngIf="typeVal.hasError('required')">
          <small>Project type is <strong>required</strong></small>
        </mat-error> -->
      </mat-radio-group>

      <mat-form-field floatLabel="auto">
        <mat-label>Proponents<span class="color-warn">*</span> (Separate Multiple Proponents w/ commas)</mat-label>
        <textarea [(ngModel)]="proponents" cols="30" rows="10" formControlName="proponentsVal" matInput></textarea>
        <!-- <input type="text" matInput> -->
      </mat-form-field>

      <mat-form-field floatLabel="auto">
        <mat-label>Program<span class="color-warn">*</span></mat-label>
        <input type="text" formControlName="programVal" matInput>
      </mat-form-field>

      <mat-form-field floatLabel="auto">
        <mat-label>Accreditation Level<span class="color-warn">*</span></mat-label>
        <input [(ngModel)]="accre_level" type="text" formControlName="accreditationLevel" matInput>
      </mat-form-field>

      <mat-form-field>
        <input [(ngModel)]="sdate" formControlName="sDate" matInput [matDatepicker]="start" placeholder="Start Date">
        <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
        <mat-datepicker #start></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <input [(ngModel)]="edate" formControlName="eDate" matInput [matDatepicker]="end" placeholder="End Date">
        <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
        <mat-datepicker #end></mat-datepicker>
      </mat-form-field>

      <mat-form-field floatLabel="auto">
        <mat-label>Total Number of Hours<span class="color-warn">*</span></mat-label>
        <input [(ngModel)]="total_hours" type="text" formControlName="tHours" matInput>
      </mat-form-field>

      <mat-form-field floatLabel="auto">
        <mat-label>Target Benificiary<span class="color-warn">*</span></mat-label>
        <input [(ngModel)]="beneficiary" type="text" formControlName="tBenificiary" matInput>
      </mat-form-field>

      <label> Gender Benificiary<span class="color-warn">*</span> </label> <br>
      <mat-radio-group [(ngModel)]="bene_gender" formControlName="gBenificiary">
        <mat-radio-button class="gender-box" value="Male">Male</mat-radio-button>
        <mat-radio-button class="gender-box" value="Female">Female</mat-radio-button>
        <mat-radio-button class="gender-box" value="Both">Both</mat-radio-button>
      </mat-radio-group>

      <mat-form-field floatLabel="auto">
        <mat-label>Project Location<span class="color-warn">*</span></mat-label>
        <input [(ngModel)]="venue" type="text" formControlName="projectLocation" matInput>
      </mat-form-field>

      <mat-form-field floatLabel="auto">
        <mat-label>Partner Agency<span class="color-warn">*</span></mat-label>
        <input [(ngModel)]="partner" type="text" formControlName="partnerAgency" matInput>
      </mat-form-field>

      <label> Budget Requirements </label>
      <mat-form-field floatLabel="auto">
        <mat-label>USTP</mat-label>
        <input [(ngModel)]="budget_ustp" type="number" matInput>
      </mat-form-field>
      <mat-form-field floatLabel="auto">
        <mat-label>Partner Agency</mat-label>
        <input [(ngModel)]="budget_partner" type="number" matInput>
      </mat-form-field>

      <div class="upload">
        <label>Attach File<span class="color-warn">*</span> : </label><br>
        <button mat-raised-button color="primary" (click)="fileInput.click()">Upload</button>
        <input hidden type="file" #fileInput (change)="getFiles($event)" accept="application/msword, application/vnd.ms-excel, application/vnd.ms-powerpoint, application/pdf">
        <input class="mt-2" id="fileName" type="text" placeholder="No file chosen" readonly="true" formControlName="upload" matInput>
      </div>
    </form>
  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <div class="Form-action-wrapper">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button (click)="save()">Submit</button>
  </div>
</mat-dialog-actions>
