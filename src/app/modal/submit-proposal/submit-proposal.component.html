<h2 mat-diaglog-title class="text-center">Proposal</h2>


<mat-dialog-content>
  <div class="form-wrapper">
    <mat-form-field floatLabel="auto">
      <mat-label>Title</mat-label>
      <input type="text" matInput>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="start" placeholder="Start Date">
      <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
      <mat-datepicker #start></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="end" placeholder="End Date">
      <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
      <mat-datepicker #end></mat-datepicker>
    </mat-form-field>

    <mat-form-field floatLabel="auto">
      <mat-label>Target Benificiary</mat-label>
      <input type="text" matInput>
    </mat-form-field>

    <h6> Gender Benificiary </h6>
    <mat-checkbox class="gender-box">Male</mat-checkbox>
    <mat-checkbox class="gender-box">Female</mat-checkbox>

    <mat-form-field floatLabel="auto">
      <mat-label>Event Partner</mat-label>
      <input type="text" matInput>
    </mat-form-field>

    <mat-form-field floatLabel="auto">
      <mat-label>Event Venue</mat-label>
      <input type="text" matInput>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="Form-action-wrapper">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button (click)="save()">Save</button>
  </div>
</mat-dialog-actions>
